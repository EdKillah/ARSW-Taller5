<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{estilo.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>

	<h1 class="text-primary" th:text="${titulo}"></h1>

	<div>

		<p>Ahora tienes que digitar un número y te diré cuales digitos
			tienes del numero y cuales digitos estan posicionados</p>




		<div class="form-group">
			<div class="col-sm-6 ">La cantidad de digitos que escogiste:</div>
			<div class="col-sm-6" th:text="${digito}">
				</p>
			</div>

			<p>El número que debes adivinar:</p>
			<p th:text="${adivinar}"></p>

			<form th:action="@{/form}" th:object="${partida}" method="post">
				<div>


					<div class="card col-md-8 mt-10 mx-auto">

						<div class="card-body">
							<div class="col-sm-12" >
								<div style="float: left; margin-right: 20%; margin-left: 20px;">
									<h2>Picas</h2>
									<h3 th:text="*{picas}"></h3>
								</div>
								<div style="float: left; margin-right: 20%; margin-left: 20px;">

									<h2>Famas</h2>
									<h3 th:text="*{famas}"></h3>
								</div>
								<div style="float: left; margin-left: 20px;">
									<h2>Intentos</h2>
									<h3 th:text="${xx}"></h3>
								</div>
							</div>
						</div>
					</div>




					<div class="card col-md-4 mt-5 mx-auto">
						<div class="card-header">
							<h3>Ingresa tu número:</h3>
						</div>
						<div class="card-body">
							<div class="col-sm-12">
								<input name="intento" id="intento" type="text"
									th:field="*{acierto}" /> <input class="btn btn-primary"
									type="submit" value="Enviar" />
							</div>
						</div>
					</div>

				</div>

			</form>

		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
</body>
</html>
